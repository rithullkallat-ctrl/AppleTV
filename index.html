<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apple TV Clone</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<link rel="stylesheet" href="style.css">

</head>

<body>

<nav>
  <div class="left">
    <img src="images/Apple TV.jpeg">
    <span class="a" style="text-decoration: none;">OPEN TV</span> 
  </div>
  <div class="mid">
    <a href="#">Apple TV</a>
    <a href="#">MLS</a>
  </div>
  <div class="right">
    <input placeholder="Search">
    <button style="background-color: rgb(40, 137, 241);">Sign In</button>
  </div>
</nav>

<div class="hero">
  <video autoplay muted loop playsinline>
    <source src="images/F1 V.mp4">
  </video>

  <div class="hero-content">
    <img src="images/F1 I.png">
    <p>An epic story of speed, rivalry and redemption.</p>
    <button>Watch Now</button>
    <button class="add"><i class="fa-solid fa-plus"></i></button>
  </div>
</div>

<section>
